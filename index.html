<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/flexsetup.css">
  <title>Sign Up!</title>
</head>
<body class="container">
  <div class="container col" id="left">
    <div class="container">
      <img src="img/odin-lined.png" alt="An outline of The Odin Project Logo">
      <h1>ODIN</h1>
    </div>
    <div id="imgcred">Photo by <a href="https://unsplash.com/@a_leskova">Anastasiya Leskova</a> on <a href="https://unsplash.com/">Unsplash</a>
    </div>
  </div>
  <div class="container col" id="right">
    <div>
      <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div>
      <form action="post" id="sign-up">
        <fieldset class="container">
          <legend>Let's do this!</legend>
          <fieldset id="form-left">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="">

            <label for="email">Email</label>
            <input type="email" name="email" id="">

            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="">
          </fieldset>
          <fieldset id="form-right">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="">

            <label for="tel">Phone Number</label>
            <input type="tel" name="tel" id="">

            <label for="cpwd">Confirm Password</label>
            <input type="password" name="cpwd" id="">
          </fieldset>
        </fieldset>
        

      </form>
    </div>
    <div>
      <button type="submit" form="sign-up">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
